name: CI
on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5  # Обновлено до v5
        with:
          go-version: '1.24.4'
          cache: true
          
      - name: Run tests
        shell: bash
        run: |
          set -e
          go mod tidy
          go vet ./...
            staticcheck ./...
          
          # Тестируем все пакеты кроме cmd
          for pkg in $(go list ./... | grep -v "/cmd/"); do
            mkdir -p "${pkg#*/}/coverage"
            go test -v -coverprofile="${pkg#*/}/coverage.out" "$pkg"
          done
          
          # Объединяем отчеты
          echo "mode: set" > full-coverage.out
          find . -name "coverage.out" -exec grep -h -v "^mode:" {} >> full-coverage.out \;
          
          # Выводим отчет
          go tool cover -func=full-coverage.out
          
          # Проверяем минимальное покрытие (90%)
          COVERAGE=$(go tool cover -func=full-coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "❌ Coverage is too low: $COVERAGE% (min 90%)"
            exit 1
          else
            echo "✅ Coverage: $COVERAGE%"
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4  # Обновлено до v4
        with:
          name: coverage-report
          path: full-coverage.out

