name: CI
on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'
          
      - name: Run tests
        run: |
          go mod tidy
          go test -v -coverprofile=coverage.txt ./...
          
      - name: Show coverage
        run: |
          go tool cover -func=coverage.txt