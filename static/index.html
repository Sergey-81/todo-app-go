<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .task { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .completed { 
            text-decoration: line-through; 
            color: #888; 
        }
        input { 
            padding: 8px; 
            width: 70%; 
        }
        button { 
            padding: 8px 12px; 
            margin-left: 5px; 
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #add-button {
            background-color: #4CAF50;
        }
        #add-button:hover {
            background-color: #388E3C;
        }
        .edit-button {
            background-color: #2196F3;
        }
        .edit-button:hover {
            background-color: #0b7dda;
        }
        .task-form {
            margin-bottom: 20px;
        }
        .edit-form {
            display: none;
            width: 100%;
            margin-top: 10px;
        }
        .task-actions {
            display: flex;
        }
        .task-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Мои задачи</h1>
    <form class="task-form" method="POST" action="/tasks">
        <input type="text" name="description" placeholder="Новая задача..." required>
        <button id="add-button" type="submit">Добавить</button>
    </form>
    
    <div id="task-list">
        {{range .Tasks}}
        <div class="task {{if .Completed}}completed{{end}}" id="task-{{.ID}}">
            <div class="task-content">
                <span class="task-description">{{.Description}}</span>
                <div class="task-actions">
                    <button class="edit-button" 
                            onclick="showEditForm('{{.ID}}', '{{.Description | js}}')">Редактировать</button>
                    <form method="POST" action="/tasks/delete/{{.ID}}" style="display: inline;">
                        <button type="submit">Удалить</button>
                    </form>
                </div>
            </div>
            
            <form class="edit-form" id="edit-form-{{.ID}}" method="POST" action="/tasks/update/{{.ID}}">
                <input type="text" name="description" value="{{.Description}}" required>
                <button class="edit-button" type="submit">Сохранить</button>
                <button type="button" onclick="hideEditForm('{{.ID}}')">Отмена</button>
            </form>
        </div>
        {{end}}
    </div>

    <script>
        function showEditForm(id, description) {
            const taskElement = document.getElementById('task-' + id);
            taskElement.querySelector('.task-description').style.display = 'none';
            taskElement.querySelector('.task-actions').style.display = 'none';
            
            const editForm = document.getElementById('edit-form-' + id);
            editForm.style.display = 'flex';
            editForm.querySelector('input').value = description;
            editForm.querySelector('input').focus();
        }

        function hideEditForm(id) {
            const taskElement = document.getElementById('task-' + id);
            taskElement.querySelector('.task-description').style.display = 'inline';
            taskElement.querySelector('.task-actions').style.display = 'flex';
            
            document.getElementById('edit-form-' + id).style.display = 'none';
        }
    </script>
</body>
</html>
