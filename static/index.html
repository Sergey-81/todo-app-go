<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .task { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .completed { text-decoration: line-through; color: #888; }
        input { padding: 8px; width: 70%; }
        button { padding: 8px 12px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>Мои задачи</h1>
    <form hx-post="/tasks" hx-target="#task-list" hx-swap="beforeend">
        <input type="text" name="description" placeholder="Новая задача..." required>
        <button>Добавить</button>
    </form>
    <div id="task-list" hx-get="/tasks" hx-trigger="load"></div>
</body>
</html>
